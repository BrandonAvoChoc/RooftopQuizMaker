<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="container.css">
    <title>iSpring Quiz Maker</title>
    <meta name="description" content="iSpring Quiz Maker Container">
    <meta name="author" content="Brandon Rudi Bezuidenhout">
    <script src="https://kit.fontawesome.com/a0d7570aa8.js" crossorigin="anonymous"></script>
    <script src="container.js"></script>
</head>

<body>
    <div class="container">
        <img class="quiz-landing-page" src="../assets/landing.png">
        <form onsubmit="submitLanguage(event)">
            <label for="languages">Choose a car:</label>
            <select name="cars" id="languages" onchange="setLanguage(event)">
                <option value="english">English</option>
                <option value="عربى">عربى</option>
                <option value="русский">русский</option>
                <option value="Español">Español</option>
                <option value="Français">Français</option>
            </select>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
